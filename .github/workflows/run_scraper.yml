name: Automatisation France Galop (Quotidien & Hebdo)

on:
  schedule:
    # Lancement quotidien (Partants)
    - cron: '0 7 * * *'
    # Lancement hebdomadaire (Gain/Top 4 - Lundi)
    - cron: '0 8 * * 1'
  
  workflow_dispatch:
    inputs:
      script_to_run:
        description: 'Choisissez le script à exécuter manuellement :'
        required: true
        default: 'scraper.py'
        type: choice
        options:
          - scraper.py
          - gain.py
          - les_deux

jobs:
  france-galop-tasks:
    runs-on: ubuntu-latest
    environment: login
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installation des dépendances
        run: |
          pip install selenium webdriver-manager

      - name: Exécution du Scraper Quotidien (Partants)
        # Se lance si : c'est l'heure du cron quotidien OU si choisi manuellement (seul ou avec l'autre)
        if: |
          github.event.schedule == '0 7 * * *' || 
          github.event.inputs.script_to_run == 'scraper.py' || 
          github.event.inputs.script_to_run == 'les_deux'
        env:
          FG_PASSWORD: ${{ secrets.FG_PASSWORD }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_DEST: ${{ secrets.EMAIL_DEST }}
        run: python scraper.py

      - name: Exécution du Rapport Hebdomadaire (Gain/Top 4)
        # Se lance si : c'est l'heure du cron hebdomadaire OU si choisi manuellement (seul ou avec l'autre)
        if: |
          github.event.schedule == '0 8 * * 1' || 
          github.event.inputs.script_to_run == 'gain.py' || 
          github.event.inputs.script_to_run == 'les_deux'
        env:
          FG_PASSWORD: ${{ secrets.FG_PASSWORD }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_DEST: ${{ secrets.EMAIL_DEST }}
        run: python gain.py

      - name: Sauvegarder les captures d'écran (Debug)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: selenium-screenshots
          path: debug_*.png
          retention-days: 5
